<!Doctype html>
<html lang="en">
<head>
    <title>Lightwight Slideshow</title>
    <meta charset="utf-8">
    <meta name="author" content="Samitha Fernnado">
    <link type="text/css" rel="stylesheet" href="css/slide.css">
    <script type="text/javascript" src="js/jquery-1.7.1.min.js"></script>
    <script type="text/javascript" src="js/slide.js"></script>
    <script type="text/javascript">
        $(document).ready(function() {
            $('div#test_slide').slideshow({'interval':4000,'manualSlide':true,'direction':'forward'});
        })
    </script>
</head>
<body>
<h1>Sample Slide show</h1>
<h2>Test Only</h2>
<h3>This is master branch</h3>
<div id="test_slide" class="slide_show">
    <div class="slide_handler scrolling_hot_spot_left"></div>
    <div class="slide_handler scrolling_hot_spot_right"></div>
    <img src="images/slide/image01.jpg"/>
    <img src="images/slide/image02.jpg"/>
    <img src="images/slide/image03.jpg"/>
    <img src="images/slide/image04.jpg"/>
</div>
</body>
</html>
